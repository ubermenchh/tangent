name: Build Android Dev APK

on:
  workflow_dispatch:
    inputs:
      build_method:
        description: "Build method"
        required: true
        default: "cloud"
        type: choice
        options:
          - cloud
          - local

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Free disk space (local only)
        if: inputs.build_method == 'local'
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      - name: Setup Java 21 (local only)
        if: inputs.build_method == 'local'
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Node 20
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Setup Android SDK (local only)
        if: inputs.build_method == 'local'
        uses: android-actions/setup-android@v3

      - name: Cache Gradle (local only)
        if: inputs.build_method == 'local'
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build APK (Cloud)
        if: inputs.build_method == 'cloud'
        run: eas build --platform android --profile development --non-interactive

      - name: Build APK (Local)
        if: inputs.build_method == 'local'
        run: eas build --platform android --profile development --local --non-interactive --output=./tangent-dev.apk
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=true -Dorg.gradle.parallel=true -Dorg.gradle.caching=true -Dorg.gradle.jvmargs=-Xmx4g"

      - name: Upload APK (local only)
        if: inputs.build_method == 'local'
        uses: actions/upload-artifact@v6
        with:
          name: tangent-dev
          path: ./tangent-dev.apk
          retention-days: 7