name: Build Android Dev APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Java 21
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Node 24
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build APK
        run: eas build --platform android --profile development --local --output ./tangent-dev.apk

      - name: Upload APK
        uses: actions/upload-artifact@v6
        with:
          name: tangent-dev
          path: ./tangent-dev.apk
          retention-days: 7